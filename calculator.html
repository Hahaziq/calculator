<!DOCTYPE html>
<html>
<head>
  <title>Discount Calculator</title>
  <link rel="icon" type="image/x-icon" href="/images/calculator.ico">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
  <div class="header">
  </div>
  <div class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">My Profile</a></li>
      <li><a class="active" href="calculator.html">Discount Calculator</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="calculator">
      <h1>Discount Calculator</h1>
      <div class="form-group">
        <label for="original-price">Original Price:</label>
        <input type="number" id="original-price" step="0.01">
        <div id="original-price-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="discount-percentage">Discount Percentage:</label>
        <input type="number" id="discount-percentage" step="0.01">
        <div id="discount-percentage-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity">
        <div id="quantity-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="shipping-cost">Shipping Cost:</label>
        <input type="number" id="shipping-cost" step="0.01">
        <div id="shipping-cost-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="tax-rate">Tax Rate:</label>
        <input type="number" id="tax-rate" step="0.01">
        <div id="tax-rate-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="coupon-code">Coupon Code:</label>
        <input type="text" id="coupon-code">
      </div>
      <div class="form-group">
        <label for="currency">Currency:</label>
        <select id="currency">
          <option value="MYR">MYR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="JPY">JPY</option>
        </select>
      </div>
      <div class="form-group">
        <label for="membership-level">Membership Level:</label>
        <select id="membership-level">
          <option value="none">None</option>
          <option value="silver">Silver</option>
          <option value="gold">Gold</option>
          <option value="platinum">Platinum</option>
        </select>
      </div>
      <div class="form-group">
        <label for="discounted-price">Discounted Price:</label>
        <input type="text" id="discounted-price" readonly>
      </div>
      <div class="form-group">
        <label for="total-price">Total Price:</label>
        <div id="total-price"></div>
      </div>
      <button id="calculate-button">Calculate</button>
    </div>
    <div class="chart-container">
      <div id="chart-container"></div>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="script.js"></script>
</body>
</html>
